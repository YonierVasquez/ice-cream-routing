<header class="header--report">
    <h1>üç® Reporte de disponibilidad de helados</h1>
    <ul>
        <a ng-link="['AboutApp']">Acerca de la app</a>
        <a ng-link="['AboutOpi']">Opi tech</a>
        <a ng-link="['Computers']">Nuestra tecnolog√≠a</a>
    </ul>
</header>

<main ng-controller="homeController">
    <div class="container">
        <p>En la siguiente tabla se muestran los helados disponibles hasta el momento</p>
        <button class="btn--primary" ng-click="updateTable()">
            <span class="material-symbols-outlined">autorenew</span>
            Actulizar tabla
        </button>
        <button class="btn--primary" ng-click="updateTableWayPromise()">
            <span class="material-symbols-outlined">autorenew</span>
            Actulizar tabla mediante promesa
        </button>
        <button class="btn--primary" ng-click="updateTableWayCallback()">
            <span class="material-symbols-outlined">autorenew</span>
            Actulizar tabla mediante callback
        </button>

        <table class="products--table">
            <thead>
                <tr>
                    <td>Sabor</td>
                    <td>Precio</td>
                    <td>Calorias</td>
                    <td>Pais origen</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="iceCream in iceCreamsList">
                    <td>{{ iceCream.sabor }}</td>
                    <td>${{ iceCream.precio }}</td>
                    <td>{{ iceCream.calorias }}</td>
                    <td>{{ iceCream.paisOrigen }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <button ng-click="Prueba()">Probar</button>
